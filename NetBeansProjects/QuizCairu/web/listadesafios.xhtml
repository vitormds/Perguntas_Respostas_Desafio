<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Desafios</title>
        <link rel="stylesheet" type="text/css"  href="../css/tabela.css"/>
        <link rel="stylesheet" type="text/css"  href="../css/bemvindo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body style="font-family: sans-serif">
        <f:view>
            <center>
                <h1 style="color:#364983 ">Desafios pendentes:</h1>
            
            <br/>
            <h:dataTable width="40%" id="alunosDesafiantes" value="#{desafioBean.desafiantes}" var="ad" styleClass="tabela" headerClass="cabecalho" columnClasses="ultimo, primeiro, ultimo, primeiro">
                    <f:facet name="header">
                            ALUNOS QUE TE DESAFIARAM
                    </f:facet>
                    
                <h:column rendered="false">
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet> 
                        <h:outputText value="#{ad.idDesafio}"/>
                    </h:column>
                
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NOME"/>
                        </f:facet> 
                        <h:outputText value="#{ad.nome}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SEMESTRE"/>
                        </f:facet>
                        <h:outputText value="#{ad.semestre}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:form>
                            <p:commandButton style="border-radius: 20px;" value="Aceitar" action="#{perguntaBean.mostrarPergunta(ad.idDesafio)}"/>&nbsp;
                            <p:commandButton style="border-radius: 20px;" value="Recusar" action="#{desafioBean.recusarDesafio(ad.idDesafio)}"/>
                        </h:form>
                    </h:column>
                    
                </h:dataTable>
        </center>
        </f:view>
    </body>
</html>
